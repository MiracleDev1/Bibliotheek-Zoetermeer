            <button class="option-btn" onclick="selectLeenTermijn(this, '1 week')">1 Week</button>
            <button class="option-btn" onclick="selectLeenTermijn(this, '1 maand')">1 Maand</button>

<script src="../Js/script.js"></script>

 
<script>
    let gekozenTermijn = "";

    function selectLeenTermijn(element, termijn) {
        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.classList.remove('selected');
        });
        
        element.classList.add('selected');
        gekozenTermijn = termijn;

        const box = document.getElementById('bevestiging-box');
        const tekst = document.getElementById('keuze-tekst');
        box.style.display = 'block';
        tekst.innerText = "Geselecteerde termijn: " + termijn;
    }

    function bevestigLenen() {
        if(gekozenTermijn === "") {
            alert("Selecteer eerst een termijn!");
        } else {
            alert("Bedankt! Je hebt het boek geleend voor " + gekozenTermijn + ". Het staat nu in je account.");
            window.location.href = "index.html";
        }
    }
</script>

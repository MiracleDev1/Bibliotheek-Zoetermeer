        { q: "Wat lees je graag over de hoofdpersoon?", a: [{t:"Hun levensverhaal", g:"Biografie"}, {t:"Hun angsten", g:"Horror"}, {t:"Hun missie", g:"Thriller"}, {t:"Hun jeugd", g:"Jeugd"}] },
        { q: "Welk tijdperk spreekt je aan?", a: [{t:"Middeleeuwen", g:"Historie"}, {t:"Toekomst", g:"Sci-Fi"}, {t:"Heden", g:"Thriller"}, {t:"Schooltijd", g:"Jeugd"}] },

        { q: "Hoe moet het boek eindigen?", a: [{t:"Ze leefden lang en gelukkig", g:"Romantiek"}, {t:"De dader is gepakt", g:"Thriller"}, {t:"De wereld is gered", g:"Fantasy"}, {t:"Een open einde", g:"Sci-Fi"}] },
        { q: "Kies een voorwerp:", a: [{t:"Toverstaf", g:"Fantasy"}, {t:"Vergrootglas", g:"Thriller"}, {t:"Dagboek", g:"Biografie"}, {t:"Oud zwaard", g:"Historie"}] },
        { q: "Wat voor gevoel wil je?", a: [{t:"Adrenaline", g:"Thriller"}, {t:"Angst", g:"Horror"}, {t:"Ontspanning", g:"Romantiek"}, {t:"Inspiratie", g:"Biografie"}] },
        { q: "Voor wie is het boek?", a: [{t:"Voor mijzelf", g:"Thriller"}, {t:"Voor een tiener", g:"Jeugd"}, {t:"Voor een dromer", g:"Fantasy"}, {t:"Voor een denker", g:"Biografie"}] },
        { q: "Wat vind je interessant?", a: [{t:"Echte feiten", g:"Biografie"}, {t:"Oude oorlogen", g:"Historie"}, {t:"Nieuwe planeten", g:"Sci-Fi"}, {t:"Geesten", g:"Horror"}] },
        { q: "Welke kleur kies je?", a: [{t:"Goud", g:"Fantasy"}, {t:"Bloedrood", g:"Horror"}, {t:"Roze", g:"Romantiek"}, {t:"Grijs", g:"Historie"}] },
        { q: "Wat doe je in je vrije tijd?", a: [{t:"Gamen", g:"Sci-Fi"}, {t:"Sporten", g:"Thriller"}, {t:"Lezen over sterren", g:"Biografie"}, {t:"Buitenspelen", g:"Jeugd"}] },
        { q: "Kies een icoon:", a: [{t:"ðŸ°", g:"Fantasy"}, {t:"ðŸš€", g:"Sci-Fi"}, {t:"â¤ï¸", g:"Romantiek"}, {t:"ðŸ›¡ï¸", g:"Historie"}] },
        { q: "Wat is je favoriete vak?", a: [{t:"Geschiedenis", g:"Historie"}, {t:"Natuurkunde", g:"Sci-Fi"}, {t:"Nederlands", g:"Biografie"}, {t:"Gym", g:"Jeugd"}] },
        { q: "Laatste vraag: kies een dier:", a: [{t:"Feniks", g:"Fantasy"}, {t:"Wolf", g:"Horror"}, {t:"Hond", g:"Jeugd"}, {t:"Uil", g:"Biografie"}] }
    ];

    let currentIdx = 0;
    let scores = { "Fantasy":0, "Thriller":0, "Romantiek":0, "Sci-Fi":0, "Historie":0, "Horror":0, "Biografie":0, "Jeugd":0 };

    function loadQuestion() {
        const q = questions[currentIdx];
        document.getElementById("question-text").innerText = q.q;
        const container = document.getElementById("options-container");
        container.innerHTML = "";
        document.getElementById("progress-fill").style.width = ((currentIdx / 15) * 100) + "%";

        q.a.forEach(opt => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.innerText = opt.t;
            btn.onclick = () => { scores[opt.g]++; next(); };
            container.appendChild(btn);
        });
    }

    function next() {
        currentIdx++;
        if(currentIdx < 15) loadQuestion();
        else showResult();
    }

    function showResult() {
        let winner = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
        document.getElementById("quiz-container").innerHTML = `
            <h2>Klaar!</h2>
            <p>Jouw ideale genre is:</p>
            <h1 style="color:var(--accent); margin:20px 0;">${winner}</h1>
            <a href="${winner.toLowerCase()}.html" class="btn">Bekijk ${winner} boeken</a>
        `;
    }
    loadQuestion();
</script>
